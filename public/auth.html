<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <script src="js/auth.js"></script> -->
  <style>
    body {
      background-color: #f9f9f9;
    }
    .auth-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .toggle-link {
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h3 id="formTitle">Sign Up</h3>

    <!-- Sign Up -->
    <form id="signupForm">
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <div id="signupError" class="text-danger mb-2"></div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <!-- OTP Verification -->
    <form id="otpForm" style="display: none;">
      <div class="mb-3">
        <label for="otpEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="otpEmail" required />
      </div>
      <div class="mb-3">
        <label for="otpCode" class="form-label">OTP Code</label>
        <input type="text" class="form-control" id="otpCode" required />
      </div>
      <div id="otpError" class="text-danger mb-2"></div>
      <button type="submit" class="btn btn-warning w-100">Verify OTP</button>
    </form>

    <!-- Sign In -->
    <form id="signinForm" style="display: none;">
      <div class="mb-3">
        <label for="signinEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signinEmail" required />
      </div>
      <div class="mb-3">
        <label for="signinPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signinPassword" required />
      </div>
      <div id="signinError" class="text-danger mb-2"></div>
      <button type="submit" class="btn btn-success w-100">Log In</button>
    </form>

    <p class="text-center mt-3">
      <span id="toggleText">Already have an account?</span>
      <span class="toggle-link" id="toggleLink">Log In</span>
    </p>
  </div>
<script src="js/auth.js"></script>
  </body>
</html>
